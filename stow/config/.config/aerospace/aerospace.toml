    run = [ "layout floating" ]

[[on-window-detected]]
    if.window-title-regex-substring = 'Teams'
    run = [ "layout floating" ]

[[on-window-detected]]
    if.window-title-regex-substring = 'Calculator'
    run = [ "layout floating" ]

[[on-window-detected]]
    if.app-name-regex-substring = 'Finder'
    run = [ "layout floating" ]

[[on-window-detected]]
    if.app-name-regex-substring = 'Preview'
    run = [ "layout floating" ]

[[on-window-detected]]
    if.app-name-regex-substring = 'DBeaver'
    run = [ "layout floating" ]

[[on-window-detected]]
    if.app-name-regex-substring = 'Google Chrome'
    run = [ "layout floating" ]

[workspace-to-monitor-force-assignment]
    10 = '^built-in retina display$'
