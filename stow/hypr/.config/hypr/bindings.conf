# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN
unbind = SUPER, S
unbind = SUPER ALT, S
unbind = CTRL, SPACE
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER ALT, LEFT
unbind = SUPER ALT, RIGHT
unbind = SUPER ALT, UP
unbind = SUPER ALT, DOWN
unbind = SUPER ALT, H
unbind = SUPER ALT, J
unbind = SUPER ALT, K
unbind = SUPER ALT, L
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = ALT, PRINT
unbind = SUPER, PRINT

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

bindd = SUPER SHIFT, H, Swap window left, swapwindow, l
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window right, swapwindow, r

bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r

bindd = SUPER, 1, Workspace 1, workspace, 1
bindd = SUPER, 2, Workspace 2, workspace, 2
bindd = SUPER, 3, Workspace 3, workspace, 3
bindd = SUPER, 4, Workspace 4, workspace, 4
bindd = SUPER, 5, Workspace 5, workspace, 5
bindd = SUPER, 6, Workspace 6, workspace, 6
bindd = SUPER, 7, Workspace 7, workspace, 7
bindd = SUPER, 8, Workspace 8, workspace, 8
bindd = SUPER, 9, Workspace 9, workspace, 9
bindd = SUPER SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move window to workspace 9, movetoworkspace, 9

bindd = SUPER SHIFT, B, Keybindings, exec, omarchy-menu-keybindings
bindd = SUPER, S, Toggle window split, togglesplit, # dwindle
bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, N, File manager, exec, uwsm app -- nautilus --new-window
# bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, B, Brave, exec, uwsm app -- brave
bindd = SUPER, C, Chromium, exec, uwsm app -- chromium
bindd = SUPER, D, LazyDocker, exec, xdg-terminal-exec --app-id=TUI.float -e lazydocker
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"binding
bindd = SUPER SHIFT, I, Password Quick Access, exec, uwsm app -- 1password --quick-access 

bindd = SUPER SHIFT, P, Screenshot with editing, exec, omarchy-cmd-screenshot
bindd = SUPER ALT, P, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = ALT, P, Screenrecording, exec, omarchy-menu screenrecord
bindd = SUPER ALT, C, Color picker, exec, pkill hyprpicker || hyprpicker -a

